<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b71ca;
            --secondary-color: #9fa6b2;
            --success-color: #14a44d;
            --danger-color: #dc4c64;
            --warning-color: #e4a11b;
            --light-color: #fbfbfb;
            --dark-color: #332d2d;
        }
        
        body {
            background-color: #f5f7fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-color);
            padding-top: 20px;
        }
        
        .todo-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .todo-header {
            background: linear-gradient(135deg, var(--primary-color), #2c5aa0);
            color: white;
            padding: 25px 30px;
        }
        
        .todo-header h1 {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .todo-header p {
            opacity: 0.9;
            margin-bottom: 0;
        }
        
        .input-section {
            padding: 25px 30px;
            border-bottom: 1px solid #eaeaea;
        }
        
        .tasks-section {
            padding: 0 30px 25px;
        }
        
        .task-input {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .task-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 113, 202, 0.2);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 12px 25px;
            font-weight: 500;
            border-radius: 8px;
        }
        
        .btn-primary:hover {
            background-color: #2c5aa0;
        }
        
        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 12px 25px;
            font-weight: 500;
            border-radius: 8px;
        }
        
        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table thead th {
            border-top: none;
            border-bottom: 2px solid #eaeaea;
            font-weight: 600;
            color: var(--dark-color);
            padding: 15px 12px;
        }
        
        .table tbody td {
            padding: 15px 12px;
            vertical-align: middle;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-in-progress {
            background-color: rgba(228, 161, 27, 0.1);
            color: var(--warning-color);
        }
        
        .status-completed {
            background-color: rgba(20, 164, 77, 0.1);
            color: var(--success-color);
        }
        
        .action-btn {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            margin-right: 5px;
            transition: all 0.2s;
        }
        
        .btn-delete {
            background-color: rgba(220, 76, 100, 0.1);
            color: var(--danger-color);
            border: none;
        }
        
        .btn-delete:hover {
            background-color: var(--danger-color);
            color: white;
        }
        
        .btn-finish {
            background-color: rgba(20, 164, 77, 0.1);
            color: var(--success-color);
            border: none;
        }
        
        .btn-finish:hover {
            background-color: var(--success-color);
            color: white;
        }
        
        .task-item:hover {
            background-color: #f9f9f9;
        }
        
        /* Completed task styling */
        .task-completed {
            color: var(--success-color) !important;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--secondary-color);
        }
        
        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .todo-container {
                margin: 0 15px;
            }
            
            .todo-header, .input-section, .tasks-section {
                padding: 20px;
            }
            
            .btn-responsive {
                width: 100%;
                margin-top: 10px;
            }
            
            .table thead {
                display: none;
            }
            
            .table tbody, .table tr, .table td {
                display: block;
                width: 100%;
            }
            
            .table tr {
                margin-bottom: 15px;
                border: 1px solid #eaeaea;
                border-radius: 8px;
                padding: 10px;
            }
            
            .table td {
                text-align: right;
                padding: 10px;
                border: none;
                position: relative;
            }
            
            .table td:before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                font-weight: 600;
            }
            
            .action-buttons {
                display: flex;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="todo-container">
            <div class="todo-header">
                <h1><i class="fas fa-tasks me-2"></i>To Do App</h1>
                <p>Manage your daily tasks efficiently</p>
            </div>
            
            <div class="input-section">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control task-input" id="taskInput" placeholder="Enter a task here">
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary w-100" id="saveBtn">SAVE</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-outline-primary w-100" id="getTasksBtn">GET TASKS</button>
                    </div>
                </div>
            </div>
            
            <div class="tasks-section">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th width="5%">No.</th>
                                <th width="45%">Todo item</th>
                                <th width="20%">Status</th>
                                <th width="30%">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tasksTable">
                            <!-- Tasks will be populated here -->
                        </tbody>
                    </table>
                </div>
                
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-clipboard-list"></i>
                    <h4>No tasks yet</h4>
                    <p>Add a task using the form above to get started</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('taskInput');
            const saveBtn = document.getElementById('saveBtn');
            const getTasksBtn = document.getElementById('getTasksBtn');
            const tasksTable = document.getElementById('tasksTable');
            const emptyState = document.getElementById('emptyState');
            
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [
                { id: 1, text: 'Buy groceries for next week', status: 'In progress' },
                { id: 2, text: 'Renew car insurance', status: 'In progress' },
                { id: 3, text: 'Sign up for online course', status: 'In progress' }
            ];
            
            // Initialize the tasks table
            renderTasks();
            
            // Save new task
            saveBtn.addEventListener('click', function() {
                const taskText = taskInput.value.trim();
                if (taskText) {
                    const newTask = {
                        id: tasks.length > 0 ? Math.max(...tasks.map(t => t.id)) + 1 : 1,
                        text: taskText,
                        status: 'In progress'
                    };
                    tasks.push(newTask);
                    saveTasks();
                    renderTasks();
                    taskInput.value = '';
                }
            });
            
            // Get tasks (refresh)
            getTasksBtn.addEventListener('click', function() {
                renderTasks();
            });
            
            // Render tasks in the table
            function renderTasks() {
                if (tasks.length === 0) {
                    tasksTable.innerHTML = '';
                    emptyState.style.display = 'block';
                    return;
                }
                
                emptyState.style.display = 'none';
                
                tasksTable.innerHTML = tasks.map((task, index) => {
                    const isMobile = window.innerWidth < 768;
                    const isCompleted = task.status === 'Completed';
                    const taskTextClass = isCompleted ? 'task-completed' : '';
                    
                    if (isMobile) {
                        return `
                            <tr class="task-item">
                                <td data-label="No.">${index + 1}</td>
                                <td data-label="Todo item" class="${taskTextClass}">${task.text}</td>
                                <td data-label="Status">
                                    <span class="status-badge ${isCompleted ? 'status-completed' : 'status-in-progress'}">${task.status}</span>
                                </td>
                                <td data-label="Actions" class="action-buttons">
                                    <button class="action-btn btn-delete" onclick="deleteTask(${task.id})">
                                        <i class="fas fa-trash me-1"></i>DELETE
                                    </button>
                                    ${!isCompleted ? 
                                        `<button class="action-btn btn-finish" onclick="finishTask(${task.id})">
                                            <i class="fas fa-check me-1"></i>FINISHED
                                        </button>` : 
                                        ''
                                    }
                                </td>
                            </tr>
                        `;
                    } else {
                        return `
                            <tr class="task-item">
                                <td>${index + 1}</td>
                                <td class="${taskTextClass}">${task.text}</td>
                                <td>
                                    <span class="status-badge ${isCompleted ? 'status-completed' : 'status-in-progress'}">${task.status}</span>
                                </td>
                                <td>
                                    <button class="action-btn btn-delete" onclick="deleteTask(${task.id})">
                                        <i class="fas fa-trash me-1"></i>DELETE
                                    </button>
                                    ${!isCompleted ? 
                                        `<button class="action-btn btn-finish" onclick="finishTask(${task.id})">
                                            <i class="fas fa-check me-1"></i>FINISHED
                                        </button>` : 
                                        ''
                                    }
                                </td>
                            </tr>
                        `;
                    }
                }).join('');
            }
            
            // Delete task function
            window.deleteTask = function(id) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
            };
            
            // Finish task function
            window.finishTask = function(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, status: 'Completed' };
                    }
                    return task;
                });
                saveTasks();
                renderTasks();
            };
            
            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            // Allow adding task with Enter key
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    saveBtn.click();
                }
            });
        });
    </script>
</body>
</html>
